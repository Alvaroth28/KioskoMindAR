<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>MindAR Video</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc:assets\targets.mind; filterMinCF: 0.0005; filterBeta: 0.05; warmupTolerance: 1; missTolerance: 8;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <!-- Imagen del target (opcional) -->
        <img
          id="card"
          src="assets\targets.mind"
        />

        <!-- TU VIDEO local -->
        <video
          id="cardVideo"
          src="assets/Circo.mp4"
          preload="auto"
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous">
        </video>
      </a-assets>

      <!-- Cámara controlada por MindAR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Entidad anclada al target -->
      <a-entity id="target-0" mindar-image-target="targetIndex: 0">
        <!-- Plano del target (opcional) -->
        <a-plane
          src="#card"
          position="0 0 0"
          width="1.3"
          height="0.552"
          rotation="0 0 0">
        </a-plane>

        <!-- Plano de video, justo encima -->
        <a-video
          id="cardVideoPlane"
          src="#cardVideo"
          position="0 0 0.01"
          width="1.3"
          height="0.552"
          rotation="0 0 0">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sceneEl = document.querySelector("a-scene");
        const targetEl = document.querySelector("#target-0");
        const videoEl = document.querySelector("#cardVideo");
        const videoPlane = document.querySelector("#cardVideoPlane");

        // DEBUG: verifica que el video cargue bien
        videoEl.addEventListener("loadeddata", () => {
          console.log("Video cargado correctamente");
        });
        videoEl.addEventListener("error", (e) => {
          console.error("Error cargando el video", e);
        });

        // Cuando la escena está lista, enganchamos eventos del target
        sceneEl.addEventListener("loaded", () => {
          console.log("Escena cargada, esperando target...");

          // Target detectado
          targetEl.addEventListener("targetFound", () => {
            console.log("Target encontrado, intento reproducir video...");
            videoEl.play().catch((e) => {
              // iOS casi seguro va a entrar aquí primero
              console.warn("Autoplay bloqueado, toca el video:", e);
            });
          });

          // Target perdido
          targetEl.addEventListener("targetLost", () => {
            console.log("Target perdido, pauso video");
            if (!videoEl.paused) videoEl.pause();
          });
        });

        // Fallback PARA iOS: tocar el plano de video para reproducir / pausar
        videoPlane.addEventListener("click", () => {
          if (videoEl.paused) {
            videoEl.play().catch((e) => {
              console.warn("No se pudo reproducir al tocar:", e);
            });
          } else {
            videoEl.pause();
          }
        });
      });
    </script>
  </body>
</html>
